<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="form-container">
        <div class="form-left">
            <img src="./img/products.jpg" alt="Rare beauty products lined up">
        </div>
        <div class="form-right">
            <div class="logo"> <img src="./img/Rare_Beauty_Logo_29.png" alt="Rare beauty Logo"></div>

            <h2>Get one free lip oil on sign up!</h2>

            <p>Get the latest news and offers on everything Rare Beauty.</p>
            <p><i>required fields are marked with *</i></p>

            
            <form action="post">
                <div class="form-input">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" required>
                </div>
                <div class="form-input">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" required>
                </div>
                <div class="form-input">
                    <label for="user_email">Email</label>
                    <input type="email" name="user_email" id="user_email" required>
                </div>
                <div class="form-input">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" name="phone_number" id="phone_number">
                </div>
                <div class="form-input">
                    <label for="password">Password</label>
                    <input type="text" name="password" id="password" required>
                </div>
                <div class="form-input">
                    <label for="confirm_password"> Confirm Password</label>
                    <input type="text" name="confirm_password" id="confirm_password" required>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
